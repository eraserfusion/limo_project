<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <!-- build:css({app,.tmp}) /css/main.css -->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <div class="site">
      {% include header.html %}

      <div class="content">
        {{ content }}
      </div>
      <div class="left-border">
        <form name="LimoForm" action="https://getsimpleform.com/messages?form_api_token=da238180ded4178f14d51ded3ae2a86d" method="post">
          <input type='hidden' name='redirect_to' value='http://overlandparklimocompany.com/thank-you' />


          Hours Needed:
          <input type="text" placeholder="hours" name="hours" />
          <br />

          Passengers*
          <select name="passengers">
            <option value="1-5">1-5</option>
            <option value="6-10">6-10</option>
            <option value="11-15">11-15</option>
            <option value="16+">16+</option>
          </select>
          <br />

          Date and Time:
          <input type="datetime-local" name="date-time" />
          <br />

          Name*
          <br />
          <input class="half" type='text' id='name' name='First' placeholder='First' required />
          <input class="half" type='text' id='name' name='Last'  placeholder='Last' />
          <br />

          Email*
          <br />
          <input type='email' id='email' name='email' placeholder='Email' required />
          <br />

          Phone*
          <br />
          <input type="tel" name="phone" required />


          <input type='submit' value='Give me my FREE Quote' onClick="return validateForm()"/>
        </form>
      </div>      

      {% include footer.html %}
    </div>

  <!-- build:js(app) /js/scripts.js -->
  <script src="/js/main.js"></script>
  <!-- endbuild -->
  </body>
</html>
